
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            <a data-toggle="collapse" href="#tcm-doc-panel">Documentation</a>
        </div>
    </div>
    <div id="tcm-doc-panel" class="panel-collapse collapse">
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <dnd-file-upload (onTransferFiles)="queueFiles($event)" class="col-xs-offset-2 col-xs-8"></dnd-file-upload>
                </div>
                <div class="row top-pad">
                    <div class="col-xs-12 form-group">
                        <table class="table table-bordered table-condensed">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Comments</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngIf="undefined!==documents&&0<documents.length">
                                    <tr *ngFor="let doc of documents; let i = index" [ngClass]="{'info':0===doc.ID}">
                                        <td>
                                            <a href="#" (click)="download(doc.ID)" target="_blank" *ngIf="0<doc.ID">{{doc.FileName}}</a>
                                            <span *ngIf="0===doc.ID">{{doc.FileName}}</span>
                                        </td>
                                        <td>
                                            <input type="text" spellcheck="true" class="form-control" [(ngModel)]="doc.Comments">
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger btn-sm" (click)="delete(doc,i)">
                                                Delete
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                                <ng-container *ngIf="undefined===documents || 0===documents.length">
                                    <tr>
                                        <td class="text-center" colspan="3">
                                            <i>No Documents</i>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<confirm-modal [showModal]="sendDocDeleteMessage" (response)="responseConfirmed($event)"></confirm-modal>
